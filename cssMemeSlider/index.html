<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" id="input1" name="radio" checked>
        <input type="radio" id="input2" name="radio">
        <input type="radio" id="input3" name="radio">
        <input type="radio" id="input4" name="radio">
        <div class="slider">
            <div class="slider-container">
                <img src="img/1.jpg" alt="" class="img">
                <img src="img/2.jpg" alt="" class="img">
                <img src="img/3.jpg" alt="" class="img">
                <img src="img/4.jpg" alt="" class="img">
            </div>
        </div>
        <div class="control-container">
            <div class="texts">
                <div class="texts-container">
                    <div class="text">Ты хоть высыпаешься???</div>
                    <div class="text">В смысле?</div>
                    <div class="text">Рельсы рельсы...</div>
                    <div class="text">Как я смотрю в 2023 год</div>
                </div>
            </div>
            <div class="controls">
                <label for="input1" class="label-radio">
                    <span class="radio"></span>
                </label>
                <label for="input2" class="label-radio">
                    <span class="radio"></span>
                </label>
                <label for="input3" class="label-radio">
                    <span class="radio"></span>
                </label>
                <label for="input4" class="label-radio">
                    <span class="radio"></span>
                </label>
            </div>
        </div>
    
    </div>
</body>
</html>
